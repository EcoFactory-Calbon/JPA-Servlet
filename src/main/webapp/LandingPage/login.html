<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Acesse sua conta</title>
    <link rel="stylesheet" href="../LandingPage/css/login.css">
    <link rel="shortcut icon" href="../LandingPage/assets/icone-logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .input-error { border: 2px solid #e74c3c !important; }
        .error-message { color: #e74c3c; font-size: 0.85rem; margin-top: 4px; }
    </style>
</head>

<body>
    <header>
        <img class="logoheader" width="30" src="../LandingPage/assets/icone-logo.png" alt="icone-logo">
        <nav class="lista-header">
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
        <div class="button-header">
            <a href="../LandingPage/cadastro.html" class="entrar">Cadastrar Empresa</a>
        </div>
    </header>

    <section class="login">
        <div class="login-card">
            <h2 class="titulo">Entrar</h2>

            <form class="login-form" id="loginForm" action="../inicio.jsp" method="POST">
                <div class="input-group">
                    <label for="nome_empresa">Nome da Empresa</label>
                    <input type="text" id="nome_empresa" name="nome_empresa" placeholder="Digite o nome da sua empresa" required>
                    <div class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0001-00" required>
                    <div class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <div class="error-message"></div>
                </div>
                <button type="button" class="entrar-crud"  onclick="window.location.href='../inicio.jsp'" >Entrar</button>
            </form>
            <div class="divider">OU</div>
            <p class="cadastro">NÃ£o possui cadastro?
                <a href="../LandingPage/cadastro.html" class="cadastro-link">Cadastrar</a>
            </p>
        </div>
    </section>
    <footer class="rodape">
        <p class="copyright">&copy; 2025 Calbon</p>
        <a href="../politica-de-privacidade" class="link-termo">Privacidade e termos</a>
    </footer>
    <script src="../LandingPage/regex.js" defer></script>
    <script src="../LandingPage/js/validation.js" defer></script>
</body>

</html>
